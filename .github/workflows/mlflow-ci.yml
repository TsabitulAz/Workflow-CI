name: MLflow CI Training & Docker Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Check environment
      - name: Check Python environment
        run: |
          python --version
          pip --version

      # 4. Install MLflow & core dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy matplotlib seaborn

      # 5. Run MLflow Project (training)
      # IMPORTANT:
      # - Tidak menggunakan `cd`
      # - Working directory tetap root
      # - MLflow akan membuat ./mlruns
      - name: Run MLflow Project (training)
        run: |
          mlflow run ./ml_project --env-manager=local

      # 6. Upload MLflow artifacts (mlruns)
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          retention-days: 30

      # 7. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: get_run
        run: |
          RUN_ID=$(ls -td mlruns/*/* | head -n 1 | awk -F'/' '{print $(NF)}')
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      # 8. Build Docker image from MLflow model
      - name: Build Docker image with MLflow
        run: |
          mlflow models build-docker \
            --model-uri runs:/${{ steps.get_run.outputs.run_id }}/model \
            --name tsabitulaz/car-eval-model:latest

      # 9. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 10. Push Docker image
      - name: Push Docker image
        run: |
          docker push tsabitulaz/car-eval-model:latest
